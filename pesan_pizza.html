<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pizza</title>
</head>
<body>
    <h2>Black Goose Bistro â”ƒ Pizza-on-Demand</h2>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver within an hour</p><hr>
    <form action="tahankyou.html">
        <table>
            <tr>
                <td colspan="3" align="center"><h3>Your Information</h3></td>
            </tr>
    <tr>
        <td><label for="nama">Name</label></td>
        <td>:</td>
        <td><input type="text" id="nama" placeholder="Costumer name" maxlength="400"></td>
    </tr><br>
    <tr>
        <td><label for="address">Address</label></td>
        <td>:</td>
        <td><input type="text" id="address" placeholder="Address" maxlength="400"></td>
    </tr><br>
    <tr>
        <td><label for="no">Telephone Number</label></td>
        <td>:</td>
        <td><input type="number" id="no" placeholder="Telephone Number" maxlength="400"></td>
    </tr><br>
        <tr>
        <td><label for="email">Email</label></td>
        <td>:</td>
        <td><input type="email" id="email" placeholder="Email" maxlength="400"></td>
    </tr>
    <tr>
        <td><label for="instruksi">Delivery Instruction</label></td>
        <td>:</td>
        <td><textarea maxlength="400" id="instruksi"></textarea></td>
    </tr>
    </table>
    <fieldset>
        <legend><h3>Design Your Dream Pizza :</h3></legend>
<div><h3>Crust (Choose One):</h3></div>
        <div>
            <input type="radio" id="classic white" name="crust">
            <label for="classic white">Classic White</label>
        </div>
        <div>
             <input type="radio" id="multigrain" name="crust">
             <label for="multigrain">Mutigrain</label>
        </div>
        <div>
            <input type="radio" id="una melt" name="crust">
            <label for="una melt">Una Melt</label>
       </div>
       <div>
        <input type="radio" id="cheesy galore" name="crust">
        <label for="cheesy galore">Cheesy Galore</label>
        </div>
         <div>
    <input type="radio" id="meat lovers" name="crust">
    <label for="meat lovers">Meat Lovers</label>
    </div>
        <div><h3>Toppings (Choose as many as you want):</h3></div>
        <div>
            <input type="checkbox" id="white sauce">
            <label for="white sauce">White Sauce</label>
        </div>
        <div>
            <input type="checkbox" id="mozarella cheese">
            <label for="mozarella cheese">Mozarella Cheese</label>
        </div>
        <div>
            <input type="checkbox" id="pepperani">
            <label for="pepperani">Pepperani</label>
        </div>
        <div>
            <input type="checkbox" id="mushroom">
            <label for="mushroom">Mushroom</label>
        </div>
        <div>
            <input type="checkbox" id="peppers">
            <label for="peppers">Peppers</label>
        </div>
        <div>
            <input type="checkbox" id="ancbories">
            <label for="ancbories">Ancbories</label>
        </div>
        
        <div>
            <input type="checkbox" id="pineaple">
            <label for="pineaple">Pineaple</label>
        </div>
        <div><h3>Number</h3></div>
        <div>
            <label for="number">How Many Pizzas :</label>
            <input type="text" id="number"><br><br>
            <input type="submit" value="Bring me a Pizza" >
            <input type="reset" value="reset">
        </div>
 </form>
</fieldset>
</body>
</html>
